<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión - Michis</title>
    <link rel="stylesheet" href="css/es_iniciosesion.css">
    <link rel="icon" href="img/Logo_P.png">
</head>

<body>
    <main>
        <div class="cajag">
            <div class="mitad2">
                <img src="img/Gatito_login.png" alt="Gatito_Login">
            </div>
            <div class="mitad1">
                <div class="logo">
                    <a href="index.html"><img src="img/Logo_Michis.png" alt="Logo"></a>
                </div>
                <div class="google">
                    <img src="img/logo_google.png" alt="Google">
                    Iniciar Sesión con Google
                </div>
                <form id="formLogin">
                    <div class="inputs">
                        <input type="email" name="correo" placeholder="Correo electrónico">
                        <div class="mensaje"></div>
                    </div>
                    <div class="inputs">
                        <input type="password" name="contra" placeholder="Contraseña">
                        <div class="mensaje"></div>
                    </div>
                    <button class="BotonRegistro">Iniciar Sesión</button>
                </form>
                <div class="mensajeE"></div>
                <div class="BotonInicio">
                    ¿Aún no tienes una cuenta? 
                    <a href="Registrarse.html">Registrarse</a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/iniciar_sesión.js"></script>
</body>
</html>
