<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/es_registro.css">
    <link rel="icon" href="img/Logo_P.png">
</head>

<body>

    <div class="cajag">

        <div class="mitad2">
            <img src="img/Gatito_Registro.png" alt="Gatito_Registro">
        </div>

        <div class="mitad1">

            <div class="logo">
                <a href="index.html"><img src="img/Logo_Michis.png" alt="Logo"></a>
            </div>

            <div class="google">
                <img src="img/logo_google.png" alt="Google">
                <span>Registrarse con Google</span>
            </div>

            <form id="formRegistro">

                <div class="inputs">
                    <input type="text" name="nombre" placeholder="Nombre Completo">
                    <div class="mensaje" id="mNombre"></div>
                </div>

                <div class="inputs">
                    <input type="email" name="correo" placeholder="Correo electrónico">
                    <div class="mensaje" id="mCorreo"></div>
                </div>

                <div class="inputs">
                    <input type="password" name="contra" placeholder="Contraseña">
                    <div class="mensaje" id="mContra"></div>
                </div>

                <button class="BotonRegistro">Registrarse</button>

            </form>

            <div class="mensajeE" id="mensajeE">¡Registro exitoso!</div>

            <div class="BotonInicio">
                ¿Ya tienes una cuenta? <a href="InicioSesión.html">Iniciar Sesión</a>
            </div>

        </div>

    </div>
    <script src="js/registrarse.js"></script>
</body>
</html>
