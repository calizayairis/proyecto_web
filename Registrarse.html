<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/es_registro.css">
    <link rel="icon" href="img/Logo_P.png">
</head>

<body>
    <div class="cajag">
        <div class="mitad2">
            <img src="img/Gatito_Registro.png" alt="Gatito_Registro">
        </div>
    
        <div class="mitad1">
            <div class="logo">
                <a href="index.html"><img src="img/Logo_Michis.png" alt="Logo"></a>
            </div>

            <div class="google">
                <img src="img/logo_google.png" alt="Google">
                <span>Registrarse con Google</span>
            </div>
        
            <div class="inputs">
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="inputs">
                <input type="email" placeholder="Correo electrónico">
            </div>

            <div class="inputs">
                <input type="password" placeholder="Contraseña">
            </div>

            <button class="BotonRegistro">Registrarse</button>

            <div class="BotonInicio">
            ¿Ya tienes una cuenta? <a href="Registrarse.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
